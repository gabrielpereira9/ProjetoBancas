<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//static//style.css">
    <title>Meu Perfil</title>
    
</head>
</body class = "bodyPagVendedor">
    <header class="headerPagVendedor">
        MEU PERFIL
        <br> <br>

        Olá, Cadastre seu produto para venda

    </header>
    <main>

    <h1>Cadastro de Produto</h1>
    <form action="cadastrar_produto" method="POST">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome_produto" required><br><br>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required><br><br>
        
        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="estoque" required><br><br>
        
        <input type="submit" value="Cadastrar Produto">
    </form>

    <form action="/logout" method="POST">
        <button type="submit">Sair</button>
    </form>
</body>
</html>

    
    
    
        
    
    </main>
</body>
</html>
